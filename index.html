<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polinder - Red Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Polinder</h1>
    </header>
    <div class="container">
        <div class="Barra izquierda">
            <h2>Perfil</h2>
            <div class="item-Configuracion">⚙️ Configuracion</div>
            <div class="item-Sesion">➡️ Cerrar Sesion</div>
            <div class="item-Ambiente"></div>
        </div>
        
        <div class="main-content">
            <div class="tabs">
                <div class="Busqueda">🔍 Busqueda</div>
                <div class="Sugerencias">❤️ Feed</div>
            </div>
            
            <div class="Publicacion">
                <div class="Usuario">UN</div>
                <strong>Jimbo</strong>
                <span>1 de agosto</span>
                <p>Desarollador de Software</p>
                <img src="https://black-forest-labs-flux-1-schnell.hf.space/file=/tmp/gradio/c9c283083520d58bd688f550f8acad1b5e54b205/image.webp" alt="Desarrollador">
                <div class="Reacciones">
                    <span class="Matched">❤️ Like</span>
                    <span class="action-button">🔗 Connect</span>
                </div>
            </div>
            
            <div class="Publicacion">
                <div class="Usuario">UN</div>
                <strong>Nombre</strong>
                <span>1 de agosto</span>
                <p>Viajera</p>
                <img src="https://black-forest-labs-flux-1-schnell.hf.space/file=/tmp/gradio/1818dfad95f9b63ffd2fe97f397e7792cec283a2/image.webp" alt="En la playa">
                <div class="Reacciones">
                    <span class="Matched">❤️ Like</span>
                    <span class="action-button">🔗 Connect</span>
                </div>
            </div>
        </div>
        
        <div class="barra-derecha">
            <h2>Online</h2>
            <div class="friend-item">
                <div class="user-avatar">UN</div>
                <div class="En linea"></div>
                <span>Matched 1</span>
                <div class="chat">💬</div>
            </div>
        </div>
    </div>
</body>
</html>
